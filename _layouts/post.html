---
layout: default
---
<article>
  <header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      {% comment %}{% if page.byline %}<h2>{{ page.byline }}</h2>{% endif %}{% endcomment %}
    </hgroup>
  </header>
  {{ content }}
  <footer><p>{{ page.date | date: "%B %d %Y " }} &mdash; {{ page.meta }}</p></footer>
</article>
